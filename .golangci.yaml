version: "2"
linters:
  enable:
    - gocritic
    - godot
    - misspell
    - nolintlint
    - predeclared
    - revive
    - staticcheck
    - unconvert
    - wastedassign
    - whitespace
    - wsl
  settings:
    revive:
      rules:
        - name: dot-imports
          arguments:
            - allowedPackages:
                - github.com/onsi/ginkgo/v2
                - github.com/onsi/gomega
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - zz_generated\..*\.go$
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofumpt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/gardener/gardenctl-v2
  exclusions:
    generated: lax
    paths:
      - zz_generated\..*\.go$
      - third_party$
      - builtin$
      - examples$
