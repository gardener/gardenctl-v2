version: "2"
run:
  concurrency: 4
linters:
  enable:
    - gocritic
    - godot
    - misspell
    - nolintlint
    - predeclared
    - revive
    - staticcheck
    - unconvert
    - wastedassign
    - whitespace
    - wsl_v5
  settings:
    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2
    revive:
      rules:
        - name: dot-imports
          arguments:
            - allowedPackages:
                - github.com/onsi/ginkgo/v2
                - github.com/onsi/gomega
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - zz_generated\..*\.go$
      - third_party$
      - builtin$
      - examples$
    rules:
      - linters: # SA1019: gardenctl must support SecretBindings as long as Gardener still supports them
          - staticcheck
        text: "SecretBinding is deprecated"
      - linters: # SA1019: gardenctl must support SecretBindings as long as Gardener still supports them
          - staticcheck
        text: "SecretBindingName is deprecated"
formatters:
  enable:
    - gofumpt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/gardener/gardenctl-v2
  exclusions:
    generated: lax
    paths:
      - zz_generated\..*\.go$
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
