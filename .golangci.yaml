# options for analysis running
run:
  timeout: 2m
  skip-files:
    - "zz_generated.*"
linters:
  enable:
    - gocritic
    - godot
    - gofumpt
    - goimports
    - misspell
    - nolintlint
    - predeclared
    - revive
    - stylecheck
    - unconvert
    - wastedassign
    - whitespace
    - wsl
linters-settings:
  goimports:
    local-prefixes: github.com/gardener/gardenctl-v2
  revive:
    rules:
      - name: dot-imports
        arguments:
          - allowedPackages:
            - "github.com/onsi/ginkgo/v2"
            - "github.com/onsi/gomega"
